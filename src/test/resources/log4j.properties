#
# The logging properties used
#
log4j.rootLogger=INFO, out

#log4j.logger.com.fleurida=DEBUG
log4j.logger.com.fleurida=INFO

log4j.logger.org.apache.camel.blueprint=INFO
log4j.logger.org.apache.camel.osgi=INFO
log4j.logger.org.apache.camel=INFO

# CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
#log4j.appender.out.layout.ConversionPattern=[%30.30t] %-30.30c{1} %-5p %m%n
log4j.appender.out.layout.ConversionPattern=%d [%-5.5t] %-5p %-30.30c{1} - %m%n

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer
